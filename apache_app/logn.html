<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Earth Explorer</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body, html {
    height: 100%;
    width: 100%;
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    overflow: hidden;
    position: relative;
}
/* Video de fondo */
#bgVideo {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}
/* Overlay oscuro */
body::after {
    content: '';
    position: absolute;
    top:0; left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: 0;
}
/* Contenido principal */
.content {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 1;
}
h1 {
    font-size: 7rem;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    text-shadow: 2px 2px 15px rgba(0,0,0,0.7);
    opacity: 0;
    transform: translateY(-50px);
    transition: all 1s ease;
}
.enter-button {
    margin-top: 80px; /* Ajusta para bajar el botón */
    padding: 20px 40px;
    font-size: 1.5rem;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    background: linear-gradient(45deg, #cce72f, #4caf50);
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    opacity: 0;
    transform: translateY(50px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.enter-button:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}
.show {
    opacity: 1;
    transform: translateY(0);
}
/* Mini leyenda */
.credit {
    position: absolute;
    bottom: 10px;
    right: 15px;
    font-size: 0.9rem;
    color: #FFFFFF;
    opacity: 0.7;
    z-index: 1;
}
</style>
</head>
<body>

<video autoplay muted loop id="bgVideo">
    <source src="./mount-rainier-wallpaperwaifu-com.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5
</video>

<div class="content">
    <h1>Will It Rain on my Parade?</h1>
    <button class="enter-button">Entrar</button>
</div>

<div class="credit">by Ko'Yo Explorers</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
        document.querySelector('h1').classList.add('show');
        document.querySelector('.enter-button').classList.add('show');
    }, 200);

    document.querySelector('.enter-button').addEventListener('click', () => {
        // Cambiado para redirigir al Panel Climático
        window.location.href = "indexl.html";
    });
});
</script>

</body>
</html>
