<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Climático</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
  <script src="script.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="inputs">
      <div class="card1">
        <h2>Start Date</h2>
        <input type="date" id="startDate">
      </div>
      <div class="card1">
        <h2>End Date</h2>
        <input type="date" id="endDate">
      </div>
      <div class="card1">
        <h2>Latitude</h2>
        <input type="number" step="0.00001" id="latInput">
      </div>
      <div class="card1">
        <h2>Length</h2>
        <input type="number" step="0.00001" id="lonInput">
      </div>
      
      <div class="card1">
        <button id="btnConsultar" onclick="consultarElementos()">See on Map</button>
        <button id="btnShowMap">Hide Map</button>
      </div>

      <div class="card1">
        <h3>Future Date</h3>
        <input type="date" id="futureDate">
        <h3>Hour</h3>
        <input type="time" id="futureTime" value="12:00">
        <button id="btnPredict">Pred</button>
      </div>
      <div class="card1">
        <button id="btnDownload" onclick="function_Download_file()">Download File  
          <i class="fas fa-download icon"></i>
        </button>
      </div>
    </div>

    <div class="results">
      <div class="card">
        <h3>Temperature</h3>
        <p class="value" id="temperature">--°C</p>
        <i class="fas fa-thermometer-half icon"></i>
      </div>

      <div class="card">
        <h3>Pressure</h3>
        <p class="value" id="pressure">-- hPa</p>
        <i class="fas fa-tachometer-alt icon"></i>
      </div>

      <div class="card">
        <h3>Windspeed</h3>
        <p class="value" id="windspeed">-- km/h</p>
        <i class="fas fa-wind icon"></i> 
      </div>

      <div class="card">
        <h3>Hour</h3>
        <p class="value" id="time">--:--</p>
        <i class="fas fa-clock icon"></i>
      </div>
      
      <!-- Contenedor del mapa -->
      <div class="map-container">
        <div id="map"></div>
      </div>


      <div class="graficas">
        <div class="card1">
          <h3>Average Temperature</h3>
          <img src="imagenes/temp_media.png" >
        </div>
        <div class="card1">
          <h3>Mean Surface Pressure</h3>
          <img src="imagenes/presion_media.png" >
        </div>
        <div class="card1">
          <h3>Zonal Wind (U10M)</h3>
          <img src="imagenes/viento_u10m.png" >
        </div>
      </div>

    </div>

  </div>
</body>
</html>
